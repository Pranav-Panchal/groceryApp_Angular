<h3 class="mt-4">Contact Us</h3>
<form [formGroup]="contactForm" (ngSubmit)="onSubmit()" class="mb-4">

  <div class="mb-3">
    <label>Name:</label>
    <input type="text" formControlName="name" class="form-control" />
    <div *ngIf="contactForm.get('name')?.invalid && contactForm.get('name')?.touched" class="text-danger">
      Name is required (min 3 characters)
    </div>
  </div>

  <div class="mb-3">
    <label>Email:</label>
    <input type="email" formControlName="email" class="form-control" />
    <div *ngIf="contactForm.get('email')?.invalid && contactForm.get('email')?.touched" class="text-danger">
      Valid email required
    </div>
  </div>

  <div class="mb-3">
    <label>Message:</label>
    <textarea formControlName="message" class="form-control"></textarea>
    <div *ngIf="contactForm.get('message')?.invalid && contactForm.get('message')?.touched" class="text-danger">
      Message is required (min 10 characters)
    </div>
  </div>

  <button type="submit" class="btn btn-primary" [disabled]="!contactForm.valid">Send Message</button>
</form>
